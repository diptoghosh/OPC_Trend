<div
  class="modal fade"
  id="configModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="trendSelection">
          Trend Configuration
          <!--<span id="viewIndexSelected"></span>-->
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="configTable"></table>
      </div>
      <hr style="height: 0.1em; width: 100%; color: grey" />
      <div style="margin: 1em">
        <table>
          <colgroup>
            <col span="1" style="width: 34%" />
            <col span="1" style="width: 34%" />
            <col span="1" style="width: 32%" />
          </colgroup>
          <tbody>
            <tr>
              <td><label for="components">Components: </label></td>
              <td>
                <select
                  name="components"
                  id="modal_components"
                  class="form-select"
                ></select>
              </td>
              <td style="text-align: center">
                <button id="btnAddConfig" class="btn btn-success">Add</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr style="height: 0.1em; width: 100%; color: grey" />
      <div style="margin: 1em">
        <table style="width: 100%">
          <colgroup>
            <col span="1" style="width: 50%" />
            <col span="1" style="width: 50%" />
          </colgroup>
          <tbody>
            <tr>
              <td><label for="modal_show">Trend Visibility: </label></td>
              <td>
                <input
                  type="checkbox"
                  id="modal_show"
                  name="variable"
                  width="40"
                  height="16"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button
          id="btnCancel"
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <button id="btnSaveConfig" data-dismiss="modal" class="btn btn-danger">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
